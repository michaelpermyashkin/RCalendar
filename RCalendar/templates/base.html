    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>RCalendar | {% block title %}{% endblock title%}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Brand name -->
    <link href="https://fonts.googleapis.com/css2?family=Aladin&family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">

    <!-- Body -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!-- Base stylesheets -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/colors.css' %}">

    <!-- styles block -->
    {% block styles %}{% endblock styles %}
</head>

<body>

    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">RCalendar</a>
        </div>
    </nav>

    <div class="container">
        <div class="text-center">
            <h3 id="greeting">Hello Michael</h3>
        </div>

        <hr>

        <div class="row px-3">

            <div class="card-header bg-dark text-light d-flex justify-content-between">
                <i class="fas fa-arrow-circle-left flex-item mt-2" onclick="previous()"></i>
                <h4 class="text-center d-inline my-0 mb-0" id="monthAndYear">February 2022</h4>
                <i class="fas fa-arrow-circle-right flex-item mt-2" onclick="next()"></i>
            </div>

            <div class="col-3 mx-0 px-1">
                This month:
            </div>

            <!-- Calendar -->
            <div class="calendar-wrapper col-9 mx-0 px-0">
                <table class="table table-responsive-sm" id="calendar">
                    <thead class="text-center" id="calendar-head">
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                    </thead>
                    <tbody id="calendar-body">
                        <tr>
                            <td></td>
                            <td></td>
                            <td class="cell event">1</td>
                            <td class="cell">2</td>
                            <td class="cell">3</td>
                            <td class="cell">4</td>
                            <td class="cell">5</td>
                        </tr>
                        <tr>
                            <td class="cell">6</td>
                            <td class="cell">7</td>
                            <td class="cell">8</td>
                            <td class="cell">9</td>
                            <td class="cell event">10</td>
                            <td class="cell">11</td>
                            <td class="cell">12</td>
                        </tr>
                        <tr>
                            <td class="cell">13</td>
                            <td class="cell">14</td>
                            <td class="cell">15</td>
                            <td class="cell">16</td>
                            <td class="cell">17</td>
                            <td class="cell">18</td>
                            <td class="cell">19</td>
                        </tr>
                        <tr>
                            <td class="cell">20</td>
                            <td class="cell">21</td>
                            <td class="cell">22</td>
                            <td class="cell">23</td>
                            <td class="cell">24</td>
                            <td class="cell">25</td>
                            <td class="cell">26</td>
                        </tr>
                        <tr>
                            <td class="cell">27</td>
                            <td class="cell">28</td>
                            <td class="cell">29</td>
                            <td class="cell">30</td>
                            <td class="cell">31</td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
